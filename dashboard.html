<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style-dashboard.css">
    <title>Dashboard - Lolla</title>
</head>

<body>
    <header>
        <div id="logo">
            <h1 id="rifa">Rifa</h1>
            <h1 id="lolla">da Lolla</h1>
        </div>
        <h3>Beneficente</h3>
    </header>
    <main id="dashboard">
        <section id="dados">
            <div id="quantidades">
                <div class="quantidade-box">
                    <p class="quantidade" id="quantidade-numeros-disponiveis"></p>
                    <h3>Disponíveis</h3>
                </div>
                <div class="quantidade-box">
                    <p class="quantidade" id="quantidade-numeros-comprados"></p>
                    <h3>Comprados</h3>
                </div>
            </div>
            <div id="pagamentos">
                <h3>Faturamento: <span id="faturamento"></span></h3>
                <h3>Lucro Previsto: <span id="lucro-previsto"></span></h3>
                <h3>Lucro Efetivado: <span id="lucro-efetivado"></span></h3>
                <h3>Lucro Real: <span id="lucro-real"></span></h3>

                <div class="box-progresso">
                    <h3>Pagamentos</h3>
                    <div class="dados-progresso">
                        <div class="info-progresso">
                            <p class="num-progresso" id="num-pagos"></p>
                            <p class="label">Pago</p>
                        </div>
                        <div class="barra-progresso">
                            <div class="progresso" id="progresso-pagos"></div>
                            <div class="progresso" id="progresso-not-pagos"></div>
                        </div>
                        <div class="info-progresso">
                            <p class="num-progresso" id="num-not-pagos"></p>
                            <p class="label">Ñ Pago</p>
                        </div>
                    </div>
                </div>

                <div class="box-progresso">
                    <h3>Tipo de Pagamento</h3>
                    <div class="dados-progresso">
                        <div class="info-progresso">
                            <p class="num-progresso" id="num-pix"></p>
                            <p class="label">Pix</p>
                        </div>
                        <div class="barra-progresso">
                            <div class="progresso" id="progresso-pix"></div>
                            <div class="progresso" id="progresso-dinheiro"></div>
                        </div>
                        <div class="info-progresso">
                            <p class="num-progresso" id="num-dinheiro"></p>
                            <p class="label">Din</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="compradores">
            <h3>Compradores</h3>
            <div>
                <input type="radio" name="compradores" id="f-todos" onclick="">
                <label for="compradores">Todos</label>
                <input type="radio" name="compradores" id="f-comprados" onclick="">
                <label for="compradores">Comprados</label>
                <input type="radio" name="compradores" id="f-pagos" onclick="">
                <label for="">Pagos</label>
                <input type="radio" name="compradores" id="-f-nPagos" onclick="">
                <label for="">Não Pagos</label>
            </div>
            <div id="container-compradores"></div>
        </section>
    </main>
    <footer>
        <p>© 2024 Gabriel Sales. Todos os direitos reservados.</p>
    </footer>
    <script src="scripts.js" type="module"></script>
</body>

</html>
